<app-current-path [currentPathItems]="['roles']"></app-current-path>

<mat-form-field class="module-filter">
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<div class="mat-elevation-z4 module-table">
  <table mat-table [dataSource]="dataSource" *ngIf="!loadingData" matSort>
    <ng-container matColumnDef="code" >
      <th mat-header-cell *matHeaderCellDef mat-sort-header>  {{languageService.getTranslation('code')}} </th>
      <td mat-cell *matCellDef="let element"> {{element.code}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="mobile-display-none"> {{languageService.getTranslation('name')}} </th>
      <td mat-cell *matCellDef="let element" class="mobile-display-none"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> {{languageService.getTranslation('status')}} </th>
      <td mat-cell *matCellDef="let element">
        <span *ngIf="element.status === 'ACTIVE'" style="color: forestgreen">Active</span>
        <span *ngIf="element.status === 'INACTIVE'" style="color: dimgrey">Inactive</span>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="module-table-row" [routerLink]="['/roles/role', row._id]"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 15, 20]" showFirstLastButtons></mat-paginator>
</div>
